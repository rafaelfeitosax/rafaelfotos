<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="img/capa.png" alt="Imagem 1"></div>
            <div class="slide"><img src="img/lightpaint.png" alt="Imagem 2"></div>
            <div class="slide"><img src="img/contrucao.png" alt="Imagem 3"></div>
            <div class="slide"><img src="img/contrucao.png" alt=" Imagem 4"></div>
            <div class="slide"><img src="img/contrucao.png" alt="Imagem 5"></div>
        </div>
        <div class="indicators">
            <span class="indicator" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
            <span class="indicator" data-slide="3"></span>
            <span class="indicator" data-slide="4"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
